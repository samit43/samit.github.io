<!DOCTYPE html>
<html>

  <head>
    <title id="message">
      Redirecting to...
    </title>
    <script>
      var page = "https://urwrstkn8mare.000webhostapp.com";
      document.getElementById("message").innerHTML = "Redirecting to " + page;
      document.getElementById("link").innerHTML = page;
      document.getElementById("link").setAttribute("href", page)
      window.location = page;
      window.location.href = page;
      window.location.assign(page);
      window.location.replace(page);
    </script>
  </head>
  
  <body>
    <h1 id="message">
      Redirecting to...
    </h1>
    <br>
    <p>
      If redirecting failed then go to <a href="#" id="link"></a>.<br>
      If you don't see a "go to" link then javscript is not working or enabled.<br>
      Enable this as it is required in the page it is being redirected to.<br>
    </p>
  </body>

</html>
